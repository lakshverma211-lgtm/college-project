<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Webpage Example</title>
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <h2>Navigation Menu</h2>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Article -->
    <article id="home">
        <h2>Welcome to My Semantic Webpage</h2>
        <p>This webpage demonstrates the use of semantic elements in HTML.</p>

        <!-- Section inside Article -->
        <section>
            <h3>Choose Your Favorite Topic</h3>
            <form>
                <label for="topics">Select Topic:</label>
                <select id="topics" name="topics">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </section>
