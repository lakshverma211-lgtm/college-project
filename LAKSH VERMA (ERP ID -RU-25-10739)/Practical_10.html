<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div & Span Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f4f8;
  }
  .header {
    background: #007bff;
    color: #fff;
    text-align: center;
    padding: 15px;
  }
  .nav {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  .nav span {
    margin: 0 10px;
    cursor: pointer;
  }
  .nav span:hover {
    color: #00bcd4;
  }
  .content {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px;
  }
  .box {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #007bff;
    width: 200px;
  }
  .box span {
    color: #007bff;
    font-weight: bold;
  }
  .footer {
    background: #0e97c9;
    color: white;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

  <div class="header">
    <h2>Div & Span Layout</h2>
  </div>

  <div class="nav">
    <span>Home</span>
    <span>About</span>
    <span>Contact</span>
  </div>

  <div class="content">
    <div class="box">This is <span>Box 1</span></div>
    <div class="box">This is <span>Box 2</span></div>
    <div class="box">This is <span>Box 3</span></div>
  </div>

  <div class="footer">
    <p>Â© 2025 Example Layout</p>
  </div>

</body>
</html>
